name: GitHub AI Actions Demo

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      
permissions: write-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        
      - name: AI Code Review Action
        # uses: villesau/ai-codereviewer@8dff11715837750379472ead710753262e2ca65f
        uses: Fewster/ai-codereviewer-forked@main
        with:
          # GitHub token to interact with the repository.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OpenAI API key for GPT.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # OpenAI API model.
          OPENAI_API_MODEL: "gpt-4"
          # Glob patterns to exclude files from the diff analysis
          exclude: "**/*.json, **/*.md"
          
